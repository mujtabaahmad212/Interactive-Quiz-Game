<div class="main">
<div class="box">

       <button onmouseover="hoverEffect(this)" onmouseout="removeEffect(this)" id="choice1" onmouseenter=""></button>
       <button onmouseover="hoverEffect(this)" onmouseout="removeEffect(this)" id="choice2"></button>
       <button onmouseover="hoverEffect(this)" onmouseout="removeEffect(this)" id="choice3"></button>
       <button onmouseover="hoverEffect(this)" onmouseout="removeEffect(this)" id="choice4"></button>
       <div class="next-repeat-btn">
       <button class="next-Question" > Next Question</button>
       <button class="repeat">Repeat</button>
    </div>
    </div>
</div>

</div>
